<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gift Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            padding: 16px;
        }
        .gift-card {
            border: 1px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f9f9f9);
            text-align: center;
        }
        .gift-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }
        .gift-title {
            font-weight: 500;
            margin: 8px 0;
        }
        .gift-price {
            font-weight: bold;
            color: var(--tg-theme-link-color, #2481cc);
        }
        .send-gift {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Telegram Gift Shop</h1>
            <p>Send special gifts to your friends</p>
        </div>
        <div id="gifts-list"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
